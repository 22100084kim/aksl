              <input type="radio" id="radio" name= "gender" value="w">여 <br>

            </div>

            <div class="form-check">
              <lable for="hobby1">취미:</lable>

              <input type="checkbox" id="hobby1" name="hobby1" value="영화감상" checked>영화감상

<script>
  function validateForm(){
    var uname = document.form1.uname.value;
    if(uname == "") {
      alert("이름을 입력하세요");
      uname.focus();
      return false;
    }

    var mobile = document.form1.mobile;
    if(mobile.value == "") {
      alert("전화번호를 입력하세요");
      mobile.focus();
      return false;
    }

  }
</script>
